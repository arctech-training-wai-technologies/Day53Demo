<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <h5><u>Default</u></h5>
        <div>
            <img src="img/200x200.png" alt="Normal image" />
        </div>

        <h5><u>Responsive image</u></h5>
        <div>
            <img src="img/1200x600.png" alt="Normal image" class="img-fluid" />
        </div>

        <h5><u>Rounded</u></h5>
        <div>
            <img src="img/200x200.png" alt="Normal image" class="rounded" />
        </div>

        <h5><u>Thumbnail</u></h5>
        <div>
            <img src="img/200x200.png" alt="Normal image" class="img-thumbnail" />
        </div>

        <h5><u>Alignment</u></h5>
        <!--<div class="row">
            <img src="img/200x200.png" alt="Normal image" class="float-end"/>
        </div>-->
        
        <div>
            <div class="text-center">
                <img src="img/200x200.png" alt="Normal image" />
            </div>
            <div class="text-md-center text-lg-end">
                <img src="img/200x200.png" alt="Normal image" />
            </div>
            <!--<div class="text-end">
                <img src="img/200x200.png" alt="Normal image" />
            </div>-->
        </div>
    </div>
</body>
</html>
