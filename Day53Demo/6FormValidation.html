<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title></title>
</head>
<body onload="onBodyLoad();">
    <div class="container">
        <h5>Default</h5>
        <form id="formUser" novalidate>
            <fieldset>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Email input lable</label>
                    <input type="email" id="inputEmail1" placeholder="Email input" 
                           class="form-control" required />
                    <p class="valid-feedback">Valid input</p>
                    <p class="invalid-feedback">Please provide input</p>
                </div>
                <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Password input lable</label>
                    <input type="password" id="inputPassword1" placeholder="Password Input"
                           class="form-control" required />
                    <p class="valid-feedback">Valid input</p>
                    <p class="invalid-feedback">Please provide input</p>
                </div>
                <button type="submit" class="btn btn-primary" >Submit</button>
            </fieldset>
        </form>
    </div>
    <script type="text/javascript">
        "use strict";
        function onBodyLoad() {
            
            var form = document.getElementById("formUser");

            form.onsubmit = function () {
                if (!form.checkValidity()) {
                    event.preventDefault()
                    event.stopPropagation()
                }
                form.classList.add('was-validated')
            }
        }
    </script>
</body>
</html>
