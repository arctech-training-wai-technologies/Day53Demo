<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <h5>Default</h5>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Email input lable</label>
                    <input type="email" id="inputEmail1" placeholder="Email input" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Password input lable</label>
                    <input type="password" id="inputPassword1" placeholder="Password Input" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h5>Inline</h5>
        <div class="row">
            <div class="col-auto">
                <label for="inputEmail2" class="form-label">Email input lable</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputEmail2" placeholder="Email input" class="form-control" />
            </div>
        </div>
    </div>

    <div class="container">
        <h5>Sizing</h5>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="inputEmail3" class="form-label">Email input lable</label>
                    <input type="email" id="inputEmail3" placeholder="Email input" class="form-control form-control-sm" />
                </div>
                <div class="mb-3">
                    <label for="inputPassword2" class="form-label">Password input lable</label>
                    <input type="password" id="inputPassword2" placeholder="Password Input" class="form-control form-control-sm" />
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h5>File uploader</h5>
        <label for="inputFile" class="form-label">File upload</label>
        <input type="file" id="inputFile" class="form-control form-control-sm"/>
    </div>

    <div class="container mb-5">
        <h5>Colour picker</h5>
        <input type="color" class="form-control form-control-color"/>
    </div>
</body>
</html>
