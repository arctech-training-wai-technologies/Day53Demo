<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js">
    </script>
    <title></title>
</head>
<body>
    <div class="container">
        <h5>Default</h5>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="inputEmail1" class="form-label">Email input lable</label>
                    <input type="email" id="inputEmail1" placeholder="Email input" class="form-control" />
                </div>
                <div class="mb-3">
                    <label for="inputPassword1" class="form-label">Password input lable</label>
                    <input type="password" id="inputPassword1" placeholder="Password Input" class="form-control" />
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h5>Inline</h5>
        <div class="row">
            <div class="col-auto">
                <label for="inputEmail2" class="form-label">Email input lable</label>
            </div>
            <div class="col-auto">
                <input type="email" id="inputEmail2" placeholder="Email input" class="form-control" />
            </div>
        </div>
    </div>

    <div class="container">
        <h5>Sizing</h5>
        <form>
            <fieldset>
                <div class="mb-3">
                    <label for="inputEmail3" class="form-label">Email input lable</label>
                    <input type="email" id="inputEmail3" placeholder="Email input" class="form-control form-control-sm" />
                </div>
                <div class="mb-3">
                    <label for="inputPassword2" class="form-label">Password input lable</label>
                    <input type="password" id="inputPassword2" placeholder="Password Input" class="form-control form-control-sm" />
                </div>
                <button type="button" class="btn btn-primary">Submit</button>
            </fieldset>
        </form>
    </div>

    <div class="container">
        <h5>File uploader</h5>
        <label for="inputFile" class="form-label">File upload</label>
        <input type="file" id="inputFile" class="form-control form-control-sm" />
    </div>

    <div class="container mb-5">
        <h5>Colour picker</h5>
        <input type="color" class="form-control form-control-color" />
    </div>

    <div class="container mb-5">
        <h5>Checkbox</h5>
        <div class="form-check">
            <input type="checkbox" id="inputCheckBox1" class="form-check-input" />
            <label for="inputCheckBox1" class="form-check-label">Default Checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" id="inputCheckBox2" checked="checked" class="form-check-input" />
            <label for="inputCheckBox2" class="form-check-label">Checked</label>
        </div>
    </div>

    <div class="container mb-5">
        <h5>Radio</h5>
        <div class="form-check">
            <input type="radio" id="inputCheckBox1" class="form-check-input" />
            <label for="inputCheckBox1" class="form-check-label">Default Checkbox</label>
        </div>
        <div class="form-check">
            <input type="radio" id="inputCheckBox2" checked="checked" class="form-check-input" />
            <label for="inputCheckBox2" class="form-check-label">Checked</label>
        </div>
    </div>

    <div class="container mb-5">
        <h5>Switch</h5>
        <div class="form-check form-switch">
            <input type="checkbox" id="inputCheckBox1" class="form-check-input" />
            <label for="inputCheckBox1" class="form-check-label">Default Switch</label>
        </div>
        <div class="form-check form-switch">
            <input type="checkbox" id="inputCheckBox2" checked="checked" class="form-check-input" />
            <label for="inputCheckBox2" class="form-check-label">Checked</label>
        </div>
    </div>


    <div class="container mb-5">
        <h5>Checkbox inline</h5>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="inputCheckBox1" class="form-check-input" />
            <label for="inputCheckBox1" class="form-check-label">Default Checkbox</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" id="inputCheckBox2" checked="checked" class="form-check-input" />
            <label for="inputCheckBox2" class="form-check-label">Checked</label>
        </div>
    </div>

    <div class="container mb-5">
        <h5>Range - Default</h5>
        <div>
            <label for="inputRange1" class="form-label">Default Range</label>
            <input type="range" id="inputRange1" class="form-range" min="0" max="10" step="0.5" />
        </div>        
    </div>

    <div class="container mb-5">
        <h5>Input Group</h5>
        <div class="input-group mb-5">
            <span class="input-group-text">Username</span>
            <input type="text" class="form-control" />
        </div>
        <div class="input-group">
            <input type="text" class="form-control" />
            <span class="input-group-text">Username</span>
        </div>
    </div>
</body>
</html>
